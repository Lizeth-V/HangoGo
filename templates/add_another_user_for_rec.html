        <section id = add_user_for_rec> 
            <div class = "form-container"> 
              <h2> Add Friend for Recommendation </h2>
              <form id="friendForm" method="POST" action = "{{ url_for('add_another_user_for_rec') }}">

                <input type="text" placeholder="enter friend's username" id="userName" name="userName">
                <br>
                <label for="location"><b>location</b></label><br>
                <div class="autocomplete" >
                  <input id="myInput" type="text" name="city" placeholder="Enter a Southern CA city:">
                </div>
                <br>
                <button type="button" id="addFriendBtn">Add Friend</button>
                <select name="locationOption" id="locationOption">
                  <option value="useYourLocation">Use Your Location</option>
                  <option value="useCenterLocation">Use Center Location</option>
                </select>
                <button type="submit" id="getRecommendationBtn">Get Recommendations</button>
                <br><br><label id="userAdded"><b>Friends Added: </label>
              </form>
              <br>
              <div id="recommendations">
                <div>
                  <img id="placeImage" src="" alt="">
                </div>
                <div id="place">
                  <h1 id="placeName"></h1>
                  <h2 id="placeAddress"></h2>
                  <a id = "placeLink" href=""></a>
                </div>
              </div>
              <br><br>
            </div>
        </section>
