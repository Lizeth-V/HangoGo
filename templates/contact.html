<!-- templates/contact.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/contact.css">
    <link rel="stylesheet" href="../static/css/navBar.css">
    <title>contact us</title>
</head>
<body>
    <!-- Top Nav (Lizeth) -->
    <div class ="header-container">
        <div class="top-nav">
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="../static/icons/hangogo.png" alt="hangogo">
                </a>
            </div>
            <a href="/about_us">About</a>
            <a href="/contact">Contact Us</a>
        </div>

        <div class = "login-signup">
            <a href="register">logout</a>
        </div>
    </div>
    <!-- End of Top Nav -->
    <!-- <div class="container"> -->
        <h1>Contact Us</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form class="contact-form" method="POST" action="/contact">
        <div class="row">
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="enter email" required>
            </div>
            <div class="grow-wrap">
                <textarea name="message" id="message" placeholder="Leave feedback message" onInput="this.parentNode.dataset.replicatedValue = this.value" required></textarea>
                <button type="submit" class="btn submit">Submit</button>
            </div>
        </div>
    </form>
    <!-- </div> -->

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
