<!-- templates/create_account.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="logo">
        <h1>hangogo</h1>
    </div>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>create account</title>
</head>
<body>
    <div class="center-form">
        <div class="register-description">
            <h1>finish creating account &hearts;</h1>
            <p>please don't leave</p>
        </div>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form class="create-account-form" method="POST" action="/create_account">
        <div class="form-group">
            <label for="first_name">first name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">last name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="form-group birthdate">
            <label for="birthday" class="column">birthday</label>
            <div class="row">
                <input type="number" class="form-control" id="birth_month" name="birth_month" min="1" max="12" placeholder="month" required>
                <input type="number" class="form-control" id="birth_day" name="birth_day" min="1" max="31" placeholder="day" required>
                <input type="number" class="form-control" id="birth_year" name="birth_year" min="1924" max="2024" placeholder="year" required>
            </div>
        </div>
        <button type="submit" class="btn create_account">next</button>

    </form>
    </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
