<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Transition with Loading Screen</title>
    <link rel="icon" type="image/x-icon" href="../static/icons/Hango-icon.png">

    <style>
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00c2ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-screen img {
            width: 500px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <img src="../static/icons/hango_wave2.gif" alt="ByeBye...">
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "{{ next }}";
        }, 1500);  // Redirect after 1.5 seconds
    </script>

</body>
