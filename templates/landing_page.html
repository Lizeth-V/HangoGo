<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="../scripts/landing_page_edit.js"></script> -->
    <div class="logo">
        <h1>hangogo</h1>
        <ul>
            <li><a href="logout">logout</a></li>
        </ul>
    </div>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/landing_page.css">
    <link rel="stylesheet" href="../static/css/navBar.css">
    <!-- Boxicons stylesheet -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Hangogo</title>
</head>
<body>
    <!--  Nav Bar (Lizeth)-->
    <div class="navbar">
        <!-- User Profile -->
        <div class="icon-container"> 
                <i class="bx bxs-user-detail icon"></i>
        </div>
        <!-- Map -->
        <div class="icon-container"> 
            <a href="{{ url_for('map') }}">
                <i class="bx bxs-map-pin icon"></i>
            </a>
        </div>
        <!-- Favorites Page -->
        <div class="icon-container"> 
                <i class="bx bxs-buildings icon"></i>
        </div>
    </div>
    <!-- End of Nav Bar -->

    <div class="container">
        <div class="user-profile">
             <div class="user-details" id="userProfileContainer">
                <form action ="/{{ username }}.html" method="post">
                    <h1>User Profile</h1>
                    <img src="../static/icons/hangogo.png" alt=""><br>
                    <!-- Adding the edit functionality with a form (Lizeth) -->
                    <label for="first_name">First Name</label>
                    <p id="first_name">{{first_name}}</p>
                    <input type="text" id="edit_first_name" name="edit_first_name" style="display: none;">
                        
                    <label for="last_name">Last Name</label>
                    <p id="last_name">{{last_name}}</p>
                    <input type="text" id="edit_last_name" name="edit_last_name" style="display: none;">
                        
                    <label for="email">Email</label>
                    <p id="email">{{email}}</p>
                    <input type="text" id="edit_email" name="edit_email" style="display: none;">
                        
                    <label for="birthday">Birthday</label>
                    <p>{{birth_month}}/{{birth_day}}/{{birth_year}}</p>

                    <!-- Buttons to submit the form with the changes the user makes -->
                    <button id="editButton" type="button" onclick="enableEditMode()">Edit Details</button>
                    <button type="submit" style="display: none;">Save Changes</button>
                    <button id="cancelButton" type="button" onclick="cancelEditMode()" style="display: none;">Cancel</button>
                </form>
             </div>

             <!-- Hidden choices (Lizeth)-->
            <div class="more-choices" id="moreChoicesContainer" style="display: none;">
                <form action="{{ url_for('delete_acct') }}" method="post">
                    <p>Location</p>
                
                    <!-- Delete Account button -->
                    <button type="submit" id="deleteButton" onclick="delete_acct()">Delete Account</button>
                </form>
            </div>

            <button class="arrow_down" onclick="toggleDetails()">
                <p3>▼</p3>
            </button>


        </div>

        <div class="button-container">
            <button onclick="expandProfile()" class="expandProfileBtn"><i class="fa-solid fa-chevron-right"></i></button>
            <button onclick="expandChatbox()" class="expandChatboxBtn"><i class="fa-solid fa-chevron-left"></i></button>
        </div>

        <div class="user-chatbox">
            <link rel="stylesheet" href="static\css\chatbox.css">
            <div class="container mt-5">

                <input type="image" id="history-button" class="history-button" title="View History" src="static\history-regular-24.png" onclick="switch_history()"/>
        
                <div class="chatbox">
                    
                    <div class="messages" id="messages">
                              <div class="scroll" class="scroll">
                                <div class="active-rec-message">
                                    <div class="message">
                                        <img src="static/hango.png" class="message-image">
                                        <span id="message-text">Please choose which location you want to use to start recommending for!</span>
                                    </div>
                                    <div class="location-box">
                                        <form autocomplete="off" id="input-location-form">
                                            <div class="autocomplete" >
                                                <input id="myInput" type="text" name="city" placeholder="Enter a Southern CA city:">
                                              </div>
                                              <input type="image" title="submit" src="/static/navigation.png"/>
                                        </form>
                                    </div>
                              <div id="message-stack" class="message-stack"></div>
                                </div>
                              </div>
                            </div>
                        <form id="message-form" class="send-message-form" method="post" action="{{ url_for('index') }}">
                          <div class="input-group">
                            <select class="selector" id="message_type" name="message_type" required onchange="showFields()">
                              <option value="">Please select...</option>
                              <option value="default">Recommend me anything!</option>
                              <option value="radius">Recommend me anything in a radius</option>
                              <option value="type">Recommend me a type...</option>
                              <option value="type_radius">Recommend me this type in this radius</option>
                            </select>
                          <div class="additional-fields" id="additional-fields"></div>
                          </div>
          
                          <input type="image" title="Submit" id="submit_button" class="submit_button" src="static\subdirectory-left-regular-40.png"/>
                          
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    
    <script src="../static/js/landing_page.js"></script>
    <script src="../static/js/share_place_location.js"></script>

    <script src="static/js/chatbox.js"></script>
    <script src="static/js/autocomplete.js"></script>
    <script src="static/js/history.js"></script>

    <!-- <script src="static/js/nav.js"></script> -->

    <!-- Editing mode & Delete Account (Lizeth) -->
    <script>

        function enableEditMode() {
            console.log('Edit Mode enabled');
            // elements being edited - birthday is not allowed to be edited 
            // Show input fields and buttons
            document.getElementById('edit_first_name').style.display = 'block';
            document.getElementById('edit_last_name').style.display = 'block';
            document.getElementById('edit_email').style.display = 'block';
            
            // Hide the original paragraphs
            document.getElementById('first_name').style.display = 'none';
            document.getElementById('last_name').style.display = 'none';
            document.getElementById('email').style.display = 'none';
            
            // Show the Save Changes button
            document.getElementById('editButton').style.display = 'none';
            document.querySelector('button[type="submit"]').style.display = 'inline-block';
            document.getElementById('cancelButton').style.display = 'inline-block';
        }

        // Cancel Edit Mode
        function cancelEditMode() {
            console.log('Cancel Edit Mode called');
    
            // hiding input boxes and show original paragraphs
            document.getElementById('edit_first_name').style.display = 'none';
            document.getElementById('edit_last_name').style.display = 'none';
            document.getElementById('edit_email').style.display = 'none';
            
            document.getElementById('first_name').style.display = 'block';
            document.getElementById('last_name').style.display = 'block';
            document.getElementById('email').style.display = 'block';
            
            // hiding the Save Changes and Cancel buttons
            document.getElementById('editButton').style.display = 'inline-block';
            document.querySelector('button[type="submit"]').style.display = 'none';
            document.getElementById('cancelButton').style.display = 'none';
        }

        // switching between the profile details conatiner and other 
        function toggleDetails(){
            var userProfileContainer = document.getElementById('userProfileContainer');
            var moreChoicesContainer = document.getElementById('moreChoicesContainer');

            if (userProfileContainer.style.display !== 'none') {
            // hiding profile details to show other content 
            userProfileContainer.style.display = 'none';
            moreChoicesContainer.style.display = 'block';
            } 
            else {
            // hiding other content and displaying profile again
            userProfileContainer.style.display = 'block';
            moreChoicesContainer.style.display = 'none';
            }
        }

        // Option for user to delete account 
        function delete_acct(){
            var confirmDelete = confirm("Are you sure you want to delete your account?");
            if (confirmDelete){
                document.forms[0].submit(); 
            }
        }

        //nhu's autocompletion
        var cities = ["Aliso Viejo", "Anaheim", "Brea", "Buena Park", "Costa Mesa", "Cypress", "Dana Point", "Fountain Valley", "Fullerton", "Garden Grove", "Huntington Beach", "Irvine", "La Habra", "La Palma", "Laguna Beach", "Laguna Niguel", "Laguna Woods", "Lake Forest", "Los Alamitos", "Mission Viejo", "Newport Beach", "Orange", "Placentia", "Rancho Santa Margarita", "San Clemente", "San Juan Capistrano", "Santa Ana", "Seal Beach", "Stanton", "Tustin", "Villa Park", "Westminster", "Yorba Linda", "Agoura Hills", "Alhambra", "Arcadia", "Artesia", "Avalon", "Azusa", "Baldwin Park", "Bell", "Bell Gardens", "Bellflower", "Beverly Hills", "Bradbury", "Burbank", "Calabasas", "Carson", "Cerritos", "City of Industry", "Claremont", "Commerce", "Compton", "Covina", "Cudahy", "Culver City", "Diamond Bar", "Downey", "Duarte", "El Monte", "El Segundo", "Gardena", "Glendale", "Glendora", "Hawaiian Gardens", "Hawthorne", "Hermosa Beach", "Hidden Hills", "Huntington Park", "Inglewood", "Irwindale", "La Cañada Flintridge", "La Habra Heights", "La Mirada", "La Puente", "La Verne", "Lakewood", "Lancaster", "Lawndale", "Lomita", "Long Beach", "Los Angeles", "Lynwood", "Malibu", "Manhattan Beach", "Maywood", "Monrovia", "Montebello", "Monterey Park", "Norwalk", "Palmdale", "Palos Verdes Estates", "Paramount", "Pasadena", "Pico Rivera", "Pomona", "Rancho Palos Verdes", "Redondo Beach", "Rolling Hills", "Rolling Hills Estates", "Rosemead", "San Dimas", "San Fernando", "San Gabriel", "San Marino", "Santa Clarita", "Santa Fe Springs", "Santa Monica", "Sierra Madre", "Signal Hill", "South El Monte", "South Gate", "South Pasadena", "Temple City", "Torrance", "Vernon", "Walnut", "West Covina", "West Hollywood", "Westlake Village", "Whittier"]
        autocomplete(document.getElementById("myInput"), cities);
    </script>

</body>
</html>
