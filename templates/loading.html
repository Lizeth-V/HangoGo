<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Transition with Loading Screen</title>
    <style>
        /* Centering styles for the loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00c2ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top of other content */
        }

        #loading-screen img {
            width: 700px;
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <img src="../static/icons/hango_bike.gif" alt="Loading...">
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "{{ next }}";
        }, 1500);  // Redirect after 1.5 seconds
    </script>

</body>
