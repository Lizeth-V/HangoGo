<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/top_locations.css">
        <link rel="stylesheet" href="../static/css/navBar.css">
        <!-- Boxicons stylesheet -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
        <title>HangoGo</title>
        <link rel="icon" type="image/x-icon" href="../static/icons/Hango-icon.png">


    </head>
    <body>
        <!-- Top Nav (Lizeth) -->
        <div class ="header-container">
            <div class="top-nav">
                <div class="logo">
                    <img src="../static/icons/hangogo.png" alt="hangogo">
                </div>
                <a href="/about_us">About</a>
                <a href="/top_loactions">Top Locations</a>
                <a href="/contact">Contact Us</a>
                
            </div>

            <div class = "login-signup">
                {% if username %}
                <a href="{{ url_for('logout') }}">logout</a>
                {% else %}
                    <a href="{{ url_for('register') }}">sign Up</a>
                    <a href="{{ url_for('login') }}">login</a>
                {% endif %}
            </div>
        </div>
        <!-- End of Top Nav -->
        <div class="container">
            <h1>Top Locations</h1>
            <p> Here are the top locations people are liking this week!</p>
        </div>
        <div class="container">
            {% for place in top_places %}
            <div class="place">
                <img src="{{ place.image_url }}" alt="icon">
                <div>
                    <p>{{ place.name }}</p>
                    <p>Rating: {{ place.rating }}</p>
                    <p>{{ place.address }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        

    </body>
</html>
